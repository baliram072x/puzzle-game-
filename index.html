<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sliding Puzzle Professional</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #020b3d, #0a1f55, #041a3b);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Main Glassmorphism Card */
    .game-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px 35px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    /* Title */
    h1 {
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
      font-size: 32px;
      margin-bottom: 10px;
    }

    /* Canvas */
    canvas {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      margin: 15px auto;
      display: block;
      box-shadow: 0 0 15px rgba(0, 238, 255, 0.3);
      transition: 0.3s;
    }

    canvas:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(0, 238, 255, 0.5);
    }

    /* Buttons Row */
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 15px;
    }

    /* All buttons neon */
    button {
      border: none;
      padding: 10px 22px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: 600;
      background: linear-gradient(135deg, #00eaff, #0077ff);
      box-shadow: 0 0 15px rgba(0, 145, 255, 0.5);
      transition: 0.25s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0, 195, 255, 0.8);
    }

    .yellow {
      background: linear-gradient(135deg, #ffe44d, #ffb300);
      color: black;
      box-shadow: 0 0 15px rgba(255, 217, 0, 0.5);
    }

    .yellow:hover {
      box-shadow: 0 0 25px rgba(255, 221, 0, 0.8);
    }

    #message {
      margin-top: 12px;
      font-size: 26px;
      color: #00ff9d;
      text-shadow: 0 0 10px #00ff9d;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="game-container">
    <h1>Sliding Puzzle</h1>

    <canvas id="puzzle" width="540" height="420"></canvas>

    <div class="buttons">
      <button id="refresh">Refresh</button>
      <button id="new">New</button>
      <button id="easy" class="yellow">Easy</button>
      <button id="medium" class="yellow">Medium</button>
      <button id="hard" class="yellow">Hard</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    const canvas = document.getElementById('puzzle');
    const ctx = canvas.getContext('2d');

    const colors = {
      blue: '#0077ff',
      darkGray: '#111',
      white: '#fff'
    };

    const levels = { Easy: 3, Medium: 4, Hard: 5 };
    let currentLevel = 'Easy';
    let size = levels[currentLevel];
    let board = [];
    let win = false;

    function getSolvedBoard(sz) {
      let arr = [];
      for (let i = 1; i < sz * sz; i++) arr.push(i);
      arr.push(0);
      return arr;
    }

    function newBoard(sz) {
      let board = getSolvedBoard(sz).slice();
      for (let i = 0; i < 100 * sz; i++) {
        const zero = board.indexOf(0);
        const moves = [];
        const row = Math.floor(zero / sz);
        const col = zero % sz;

        if (row > 0) moves.push(zero - sz);
        if (row < sz - 1) moves.push(zero + sz);
        if (col > 0) moves.push(zero - 1);
        if (col < sz - 1) moves.push(zero + 1);

        const swap = moves[Math.floor(Math.random() * moves.length)];
        [board[zero], board[swap]] = [board[swap], board[zero]];
      }
      return board;
    }

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const tileSize = 420 / size;
      const offsetX = (canvas.width - tileSize * size) / 2;

      board.forEach((tile, idx) => {
        const x = (idx % size) * tileSize + offsetX;
        const y = Math.floor(idx / size) * tileSize;

        if (tile) {
          ctx.fillStyle = "#0077ff";
          roundRect(ctx, x + 6, y + 6, tileSize - 12, tileSize - 12, 15, true, false);
          ctx.fillStyle = "#fff";
          ctx.font = "bold 44px 'Segoe UI Black'";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(tile, x + tileSize / 2, y + tileSize / 2);
        }
      });
    }

    function roundRect(ctx, x, y, w, h, r, fill, stroke) {
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.lineTo(x + w - r, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + r);
      ctx.lineTo(x + w, y + h - r);
      ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
      ctx.lineTo(x + r, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - r);
      ctx.lineTo(x, y + r);
      ctx.quadraticCurveTo(x, y, x + r, y);
      ctx.closePath();
      if (fill) ctx.fill();
      if (stroke) ctx.stroke();
    }

    function isSolved() {
      return JSON.stringify(board) === JSON.stringify(getSolvedBoard(size));
    }

    function moveTile(idx) {
      const zero = board.indexOf(0);
      const row0 = Math.floor(zero / size);
      const col0 = zero % size;
      const row = Math.floor(idx / size);
      const col = idx % size;

      if ((Math.abs(row0 - row) === 1 && col0 === col) ||
          (Math.abs(col0 - col) === 1 && row0 === row)) {
        [board[zero], board[idx]] = [board[idx], board[zero]];
      }
    }

    canvas.addEventListener("click", (e) => {
      if (win) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const tileSize = 420 / size;
      const offsetX = (canvas.width - tileSize * size) / 2;

      if (x > offsetX && x < offsetX + tileSize * size) {
        const col = Math.floor((x - offsetX) / tileSize);
        const row = Math.floor(y / tileSize);
        const idx = row * size + col;

        moveTile(idx);
        drawBoard();

        if (isSolved()) {
          document.getElementById("message").innerText = "ðŸŽ‰ Congratulations!";
          win = true;
        }
      }
    });

    document.getElementById("refresh").onclick = () => {
      board = getSolvedBoard(size);
      win = false;
      drawBoard();
      document.getElementById("message").innerText = "";
    };

    document.getElementById("new").onclick = () => {
      board = newBoard(size);
      win = false;
      drawBoard();
      document.getElementById("message").innerText = "";
    };

    document.getElementById("easy").onclick = () => setLevel("Easy");
    document.getElementById("medium").onclick = () => setLevel("Medium");
    document.getElementById("hard").onclick = () => setLevel("Hard");

    function setLevel(level) {
      currentLevel = level;
      size = levels[level];
      board = newBoard(size);
      win = false;
      document.getElementById("message").innerText = "";
      drawBoard();
    }

    function init() {
      board = newBoard(size);
      drawBoard();
    }

    init();
  </script>

</body>
</html>
